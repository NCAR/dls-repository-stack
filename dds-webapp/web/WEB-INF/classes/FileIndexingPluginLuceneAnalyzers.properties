# This ResourceBundle defines how certain search fields are configured 
# for indexing and searching. It contains the field=analyzerClass pairs 
# that define which Analyzers are used to process the given field.
# Example: org.apache.lucene.analysis.snowball.SnowballAnalyzer=stems,titlestems
#
# The default Analyzer/field configurations for DDS, NCS, and jOAI are defined in
# the file dlese-tools-project/src/RepositoryManagerLuceneAnalyzers.properties:
# http://dlsciences.cvs.sourceforge.net/viewvc/dlsciences/dlese-tools-project/src/RepositoryManagerLuceneAnalyzers.properties?view=markup
#
# Use this file to define Analyzers for custome fields that are generated by a
# FileIndexingPlugin, or to override the default Analyzer configuration for the Webapp.
#

# Example (un-comment to use):
#org.apache.lucene.analysis.snowball.SnowballAnalyzer=stems,titlestems

