<head>
	<title>Resources from the Digital Library for Earth System Education (DLESE) Catalog</title>

	<LINK REL="stylesheet" TYPE="text/css" HREF="@DDS_SERVER_BASE_URL@/services/jshtml1-1/suggested_styles.css">
	
	<style type="text/css">
		<!--
		/* Note: All of the text returned by the service is within a TD element */
		TD { 
			font-family: Arial, Helvetica, sans-serif; 
			font-size: 10pt; 
		} 	
		H1 { 
			font-family:  Arial, Helvetica, sans-serif;

	</style>

<body>


<table class="stdTable">
	<tr class="stdTable">
		<td class="stdTable">
			<h1>Resources from the Digital Library for Earth System Education (DLESE) Catalog</h1>
			
			<p><a href="index.html#examples">Back to the Examples</a></p>
			
				<b>Choose a category from the menu below</b>
				
				<!-- 
					To create a smart link drop list, use the SmartLinkDropList command in a <form>
					and <select> list as illustrated below. The select list must have the attribute 
					id="smartLinkDropList" set. To define an <option> in your select list use the
					value="xxx" to define the query for the item, and the body of the option tag
					to define the label that gets displayed for the item. Use an empty value
					to define an item that has no action when selected.
				-->				
				<form method="get" action="JavaScript:SmartLinkDropList()" style="margin-bottom:2px; margin-top:2px;">
				
					<select id="smartLinkDropList" onchange="JavaScript:SmartLinkDropList()">
						
						<option value="">
						   -- Select a category --</option>		   
						<option value="identifying clouds">
						  Identifying Clouds</option>
						<option value="estimating cloud cover">
						   Estimating Cloud Cover</option>
						<option value="&quot;heat transfer&quot;">
						   Heat Transfer</option>
						<option value="surface ozone">
						   Surface Ozone</option>					   
					</select>
					
					<!-- You can also use a submit button in addition to or instead of the onchange javascript... -->
					<!-- <input type="submit" value="Go"> -->
				</form>
		</td>
	</tr>
</table>
