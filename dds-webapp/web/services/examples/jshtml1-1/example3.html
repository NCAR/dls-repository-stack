			<h1>Search the Digital Library for Earth System Education (DLESE)</h1>
			
			<p><a href="index.html#examples">Back to the Examples</a></p>
			
			<!-- 
				To create a smart link, use the SmartLink command in your <a> tag.
				The SmartLink command takes two parameters: the first is the
				search query that defines the SmartLink, the second is the label
				that gets displayed in the search results.
			-->
			<b>Choose a category:</b><br>
			<a href='JavaScript:SmartLink("oceans OR subject:ocean*","Oceans")'>Oceans</a><br>
			<a href='JavaScript:SmartLink("\"Atmospheric science\"","Atmospheric science")'>Atmospheric science</a><br>
			<a href='JavaScript:SmartLink("hurricane OR storm OR blizzard OR hail OR thunder OR lightning","Weather events")'>Weather events</a><br>
			
			<br>
			<b>Enter a keyword or topic:</b>
		</td>
